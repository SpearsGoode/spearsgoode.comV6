  <!-- PROJECT CARDS -->
  <div class="row row-cols-1 row-cols-lg-2 g-4 p-0 ms-auto me-auto container-lg">
    <div class="col" th:each="project : ${projects}">
      <div class="card mt-2 shadow bg-light" th:id="${project.tag}">  <!-- FIXME tag-->
        <div class="card-header">
          <div class="list-inline">
            <h4 class="card-title list-inline-item" th:text="${project.title}"></h4> <!-- FIXME title-->
            <span class="badge bg-dark float-end list-inline-item" th:text="${project.date}"></span> <!-- FIXME date-->
          </div>
        </div>
        <div class="card-body">
          <img th:src="@{'/img/' + ${project.img}}" class="img-fluid" th:alt="${project.alt}"> <!-- FIXME img & alt-->
          <p class="card-text" th:text="${project.intro}"></p> <!--FIXME intro-->
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-secondary" data-bs-toggle="modal" th:data-bs-target="'#' + ${project.tag} + 'Modal'"> More Info </button> <!-- FIXME tag+Modal-->
          <th:block th:unless="${project.link == null}" >
            <th:block th:replace="~{fragments/modal :: linkButton}"></th:block>
          </th:block>
        </div>
      </div>
    </div>
  </div>


  <!-- MODALS -->
  <div th:each="project : ${projects}">
    <div class="modal fade" th:id="${project.tag} + 'Modal'" tabindex="-1" th:aria-labelledby="${project.tag} + 'ModalLabel'" aria-hidden="true"> <!--FIXME tag+Modal & tag+ModalLabel-->
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen-lg-down modal-xl">
        <div class="modal-content bg-light">
          <div class="modal-header">
            <h5 class="modal-title" th:id="${project.tag} + 'ModalLabel'" th:text="${project.title}"></h5> <!--FIXME tag+ModalLabel & title-->
            <p class="text-light m-auto" th:text="'id: ' + ${project.id}"></p>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"  th:insert="~{fragments/modal :: ${project.info}}"></div>  <!--FIXME info-->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
