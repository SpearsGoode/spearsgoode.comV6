    <div id="featuredArtCarousel" class="carousel slide">

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#featuredArtCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#featuredArtCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#featuredArtCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="..." class="d-block w-100" alt="..."> <!-- FIXME th:src th:alt -->
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="..."> <!-- FIXME th:src th:alt  -->
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="..."> <!-- FIXME th:src th:alt  -->
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#featuredArtCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#featuredArtCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    </div>

    <!-- TEST TEST TEST-->

    <div class="row" data-masonry='{"percentPosition": true}'>
        <div class="col-sm-6 col-lg-4 mb-4" style="position: absolute; left: 0%; top: 0px;" th:each="art : ${arts}">
            <div class="card bg-light">
                <img class="card-img-top" th:src="@{'/art/' + ${art.img} + 'Full.png'}" th:alt="@{${art.title} + ' a ' + ${art.medium} + ' by Spears Goode'}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${art.title}"></h5>
                    <p class="card-text" th:text="@{${art.medium} + '  ID: ' + ${art.id}}"></p>
                </div>
            </div>
        </div>
