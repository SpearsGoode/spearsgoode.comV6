    <meta name="description" content="SpearsGoode.com Art Page"> <!-- FIXME -->

    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/svg" th:href="@{/img/SGlogoV2.svg}">

<body class="container-fluid justify-content-center bg-dark">

    <!-- NAVIGATION -->
    <th:block th:replace="~{fragments/common :: nav}"></th:block>

    <!-- FEATURED ART -->

    <div class="card m-4 ms-auto me-auto shadow bg-light" style="max-width: 960px">
        <h2 class="display-2 card-header">Featured Art</h2>
        <div id="featuredArtCarousel" class="carousel slide card-body">
            <!-- FIXME: add later?
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#featuredArtCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#featuredArtCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#featuredArtCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            -->
            <!-- FIXME: make dimensions static to prevent resizing for each item -->
            <div class="carousel-inner">
                <div th:each="art : ${featured}" th:class="${artStat.first} ? 'carousel-item active' : 'carousel-item'">
                    <img th:src="@{'/art/' + ${art.imgFull}}" class="d-block w-100" th:alt="@{${art.title} + ' - ' + ${art.medium} + ' by Spears Goode'}">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#featuredArtCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#featuredArtCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- DIGITAL -->
    <h2 class="display-2 text-light">Digital</h2>

        <!-- LOGOS -->
    <h3 class="text-light">Logos</h3>
    <div class="row" data-masonry='{"percentPosition": true}'>
        <div class="col-sm-6 col-lg-4 mb-4" style="position: absolute; left: 0%; top: 0px;" th:each="art : ${logos}">
            <div class="card bg-light">
                <img class="card-img-top" th:src="@{'/art/' + ${art.imgComp}}" th:alt="@{${art.title} + ' - ' + ${art.medium} + ' by Spears Goode'}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${art.title}"></h5>
                    <p class="card-text" th:text="@{${art.medium} + ' |  ID: ' + ${art.id}}"></p>
                </div>
            </div>
        </div>
    </div>

        <!-- COVER ART -->
    <h3 class="text-light">Cover Art</h3>
    <div class="row" data-masonry='{"percentPosition": true}'>

    </div>
