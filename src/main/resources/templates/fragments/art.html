<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<!--
FIXME:  and add link to full resolution image.
-->
<div th:fragment="card" class="card bg-light">
    <img class="card-img-top" th:src="@{'/art/comp/' + ${art.imgComp}}" th:alt="@{${art.title} + ' - ' + ${art.medium} + ' by Spears Goode'}">
    <div class="card-img-overlay">
        <a th:href="@{'art/full/' + ${art.imgFull}}" target="_blank">
            <button type="button" class="btn btn-outline-secondary fs-1 py-0">
                <i class="bi bi-badge-hd-fill"></i>
            </button>
        </a>
    </div>
    <div class="card-body">
        <h5 class="card-title" th:text="${art.title}"></h5>
        <p class="card-text" th:text="@{${art.medium} + ' |  ID: ' + ${art.id}}"></p>
    </div>
</div>

</body>
</html>
